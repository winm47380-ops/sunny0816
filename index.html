        :root {
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(20, 20, 25, 0.75); 
            --glass-highlight: rgba(255, 255, 255, 0.05);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; 
            overscroll-behavior: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0f0f13;
            color: #e5e5e5;
            margin: 0;
            position: fixed; 
            inset: 0;
        }

        #root {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        /* 字体类 */
        .serif { font-family: 'Noto Serif SC', serif; }
        .sans { font-family: 'Noto Sans SC', sans-serif; }

        /* 隐藏滚动条但允许滚动 */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* 移动端滚动优化 */
        .scroll-touch {
            -webkit-overflow-scrolling: touch;
            overscroll-behavior-y: contain;
        }

        /* 动画 */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes gradient-xy { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        .animate-pop-in { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .glass-panel-mobile-full {
                border-radius: 0 !important;
                border: none !important;
                height: 100dvh !important; 
                max-height: 100dvh !important;
                width: 100% !important;
            }
            .glass-panel-mobile-sheet {
                border-bottom-left-radius: 0 !important;
                border-bottom-right-radius: 0 !important;
                max-height: 85dvh !important;
                width: 100% !important;
            }
            input, textarea, select {
                font-size: 16px !important; 
            }
        }

        .glass-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            -webkit-appearance: none; 
        }
        .glass-input:focus {
            background: rgba(0, 0, 0, 0.5);
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-dim);
            outline: none;
        }
        .glass-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .glass-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }
        .glass-btn:active:not(:disabled) { transform: scale(0.98); background: rgba(255,255,255,0.15); }

        .bg-animated {
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #0f172a);
            background-size: 400% 400%;
            animation: gradient-xy 15s ease infinite;
        }

        .timeline-line {
            position: absolute;
            left: 15px;
            top: 20px;
            bottom: 0;
            width: 2px;
            background: rgba(255,255,255,0.1);
        }
        
        .pb-safe { padding-bottom: var(--safe-bottom); }
        .mb-safe { margin-bottom: var(--safe-bottom); }

        .copy-feedback {
            animation: fadeOut 2s forwards;
        }
        @keyframes fadeOut { 0% { opacity: 1; } 80% { opacity: 1; } 100% { opacity: 0; } }
    </style>
</head>

            const handleExportSaves = () => {

                    <div className="flex-1 overflow-hidden relative flex flex-col"> 
                        <div ref={scrollRef} className="flex-1 overflow-y-auto p-4 space-y-6 relative z-0 scroll-touch pb-4"> 
                            {storyLog.map((log, i)=>( <div key={i} className={`flex ${log.type==='user'?'justify-end':'justify-start'} animate-fade-in`}> {log.type!=='user' && <div className="w-8 flex-shrink-0 mr-2"></div>} <div className={`max-w-[85%] p-4 rounded-2xl text-base leading-relaxed shadow-lg backdrop-blur-md border ${ log.type==='user' ? 'text-white rounded-tr-sm border-white/20' : 'text-gray-100 rounded-tl-sm border-white/10 glass-panel' }`} style={log.type==='user'?{background: `linear-gradient(135deg, ${themeConfig.primary}aa, ${themeConfig.primary}66)`}:{}}> <div style={{whiteSpace:'pre-wrap'}}>{log.text}</div> </div> {log.type==='user' && <Avatar name={playerName} url={playerAvatar} size="w-8 h-8 ml-2 mt-auto" />} </div> ))} {loading && <div className="flex justify-start animate-fade-in"><div className="ml-10 glass-panel px-4 py-3 rounded-full flex gap-1.5"><span className="w-1.5 h-1.5 bg-white rounded-full animate-bounce"></span><span className="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce delay-75"></span><span className="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce delay-150"></span></div></div>} 
                        </div> 
                    </div> 

                    {/* Bottom Interactions - Fixed */}
                    <div className="glass-panel border-x-0 border-b-0 p-3 z-20 backdrop-blur-xl pb-safe"> 
                        <div className="max-w-4xl mx-auto space-y-3"> 
                            <div className="flex gap-2 overflow-x-auto scrollbar-hide py-1"> 
                                {currentChoices.length>0 ? currentChoices.map((c,i)=>( <button key={i} onClick={()=>handleChoice(c)} disabled={loading} className="whitespace-nowrap flex-shrink-0 px-4 py-2 rounded-full border border-white/10 bg-white/5 hover:bg-white/10 text-sm text-white active:scale-95 transition-all"> {c.text.length > 15 ? c.text.substring(0,15)+'...' : c.text} </button> )) : (!loading && <div className="text-center text-gray-500 w-full text-xs">剧情暂告一段落</div>)} 
                            </div> 
                            <div className="flex gap-2"> 
                                <button onClick={handleRegenerate} disabled={loading||storyLog.length===0} className="p-3 rounded-xl bg-amber-500/20 border border-amber-500/50 text-amber-400 hover:bg-amber-500/30 active:bg-amber-500/40 transition disabled:opacity-30 disabled:cursor-not-allowed flex-shrink-0" title="重新生成">
                                    {loading ? <span className="spin block w-5 h-5 border-2 border-white/30 border-t-white rounded-full"></span> : <SvgIcon name="Refresh" size={20}/>}
                                </button>
                                <div className="relative flex-1 flex gap-2">
                                    <input value={customAction} onChange={(e)=>setCustomAction(e.target.value)} onKeyDown={(e)=>e.key==='Enter'&&handleCustomAction()} placeholder="输入你想做的..." className="glass-input w-full rounded-xl px-4 py-3 text-white outline-none placeholder-gray-500" disabled={loading}/> 
                                    <button onClick={handleCustomAction} disabled={loading||!customAction.trim()} className="absolute right-1 top-1 bottom-1 p-2 rounded-lg font-bold text-white transition active:scale-90 shadow-lg disabled:opacity-50 flex items-center justify-center aspect-square" style={{backgroundColor: themeConfig.primary}}><SvgIcon name="Send" size={18}/></button> 
                                </div>
                            </div> 
                        </div> 
                    </div> 
                </div> 
            );

            // Re-use logic for handleChoice (was missing in previous snippets but implied)
            const handleChoice = (c) => {
                setStoryLog(prev => [...prev, { type: 'user', text: c.text }]);
                generateNextTurn(c.action);
            };

            return (
                <>
                    {phase==='HOME' && renderHome()}
                    {phase==='WORLD_SETUP' && renderWorldSetup()}
                    {phase==='CHAR_GEN' && renderCharGen()}
                    {phase==='PLAYING' && renderPlay()}
                    
                    {/* Settings Modal */}
                    {showSettings && <Modal title={<><SvgIcon name="Settings" /> 设置</>} onClose={()=>setShowSettings(false)}> <div className="space-y-4"> <div className="space-y-1"><label className="text-xs text-gray-400 uppercase font-bold">API 地址</label><input type="text" value={baseUrl} onChange={(e)=>setBaseUrl(e.target.value)} className="glass-input w-full p-3 rounded-lg text-white"/></div> <div className="space-y-1"><label className="text-xs text-gray-400 uppercase font-bold">API Key</label><input type="password" value={apiKey} onChange={(e)=>setApiKey(e.target.value)} className="glass-input w-full p-3 rounded-lg text-white"/></div> <div className="space-y-1"><label className="text-xs text-gray-400 uppercase font-bold">模型名称</label><div className="flex gap-2"><input type="text" value={model} onChange={(e)=>setModel(e.target.value)} className="glass-input flex-1 p-3 rounded-lg text-white"/><button onClick={fetchModels} disabled={fetchingModels} className="glass-btn p-3 rounded-lg text-white">{fetchingModels?<span className="spin block w-4 h-4 border-2 border-white/30 border-t-white rounded-full"></span>:<SvgIcon name="Refresh" size={18}/>}</button></div>{modelList.length>0&&<select onChange={(e)=>e.target.value&&setModel(e.target.value)} className="glass-input w-full mt-2 p-3 rounded-lg text-white bg-gray-900"><option>-- 选择模型 --</option>{modelList.map(m=><option key={m.id} value={m.id}>{m.id}</option>)}</select>}</div> <div className="space-y-1"><label className="text-xs text-gray-400 uppercase font-bold">AI 设定 (System Prompt)</label><textarea value={systemPrompt} onChange={(e)=>setSystemPrompt(e.target.value)} className="glass-input w-full p-3 rounded-lg text-white text-xs h-32 resize-none" placeholder="自定义 AI 的行为逻辑..."></textarea></div> <div className="pt-2 flex gap-2"><button onClick={saveSettings} className="flex-1 py-3 rounded-xl font-bold text-white" style={{backgroundColor:themeConfig.primary}}>保存</button></div> </div> </Modal>}
                    
                    {/* Theme Modal */}
                    {showThemeModal && <Modal title={<><SvgIcon name="Palette"/> 界面美化</>} onClose={()=>setShowThemeModal(false)}> <div className="space-y-6"> <div className="space-y-2"><label className="text-xs text-gray-400 uppercase font-bold">主题色调</label><div className="flex flex-wrap gap-4">{Object.entries(ThemeColors).map(([name,color])=><button key={name} onClick={()=>setThemeConfig(p=>({...p,primary:color}))} className={`w-10 h-10 rounded-full border-2 transition-transform active:scale-95 ${themeConfig.primary===color?'border-white shadow-[0_0_10px_currentColor]':'border-transparent'}`} style={{backgroundColor:color,color:color}} title={name}></button>)}</div></div> <div className="space-y-2"><label className="text-xs text-gray-400 uppercase font-bold">背景设置</label><button onClick={()=>{setShowThemeModal(false);openAvatarEditor('bg')}} className="glass-btn w-full py-3 rounded-xl text-white flex justify-center gap-2 mb-2"><SvgIcon name="FolderOpen" size={16}/> {themeConfig.bgImage?'更换背景图片':'设置背景图片'}</button><div className="flex items-center justify-between text-xs text-gray-400"><span>面板不透明度</span><span>{Math.round(themeConfig.bgOpacity*100)}%</span></div><input type="range" min="0.2" max="1" step="0.05" value={themeConfig.bgOpacity} onChange={(e)=>setThemeConfig(p=>({...p,bgOpacity:parseFloat(e.target.value)}))} className="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-white"/></div> <div className="space-y-2"><label className="text-xs text-gray-400 uppercase font-bold">字体风格</label><div className="flex bg-black/20 rounded-lg p-1"><button onClick={()=>setThemeConfig(p=>({...p,font:'serif'}))} className={`flex-1 py-2 rounded-md text-xs transition ${themeConfig.font==='serif'?'bg-white/10 text-white':'text-gray-500'}`}>宋体 (Serif)</button><button onClick={()=>setThemeConfig(p=>({...p,font:'sans'}))} className={`flex-1 py-2 rounded-md text-xs transition ${themeConfig.font==='sans'?'bg-white/10 text-white':'text-gray-500'}`}>黑体 (Sans)</button></div></div> </div> </Modal>}
                    
                    {/* Avatar Editor Modal */}
                    {showAvatarEditor && <Modal title={<><SvgIcon name="Camera"/> {editingTarget==='bg'?'背景图片':`设置头像`}</>} onClose={()=>setShowAvatarEditor(false)}> <div className="space-y-6"> <label className="block glass-btn py-8 rounded-xl cursor-pointer border-dashed border-2 border-white/20 hover:border-white/50 text-center active:scale-95 transition"><div className="flex flex-col items-center gap-2 text-gray-300"><SvgIcon name="FolderOpen" size={32} className="opacity-50"/><span>点击上传本地图片</span></div><input type="file" accept="image/*" onChange={(e)=>handleFileUpload(e)} className="hidden"/></label> <div className="flex items-center gap-4 text-xs text-gray-500"><div className="h-px bg-white/10 flex-1"></div>OR<div className="h-px bg-white/10 flex-1"></div></div> <div className="flex gap-2"><input type="text" id="urlInput" placeholder="输入图片 URL..." className="glass-input flex-1 p-3 rounded-lg text-white outline-none"/><button onClick={()=>handleUrlSubmit(document.getElementById('urlInput').value)} className="glass-btn px-4 rounded-lg text-white"><SvgIcon name="Send"/></button></div> {editingTarget==='bg' && <button onClick={()=>{setThemeConfig(p=>({...p,bgImage:''}));setShowAvatarEditor(false)}} className="w-full text-xs text-red-400 hover:text-red-300 py-3 mt-2">移除当前背景</button>} </div> </Modal>}
                    
                    {/* NPC Editor Modal */}
                    {showNpcEditor && <Modal title="编辑 NPC" onClose={()=>setShowNpcEditor(false)}> <div className="space-y-4"> <div className="flex justify-center mb-4"> <Avatar name={editingTarget} url={npcAvatars[editingTarget]} size="w-24 h-24" onClick={()=>{setShowNpcEditor(false);openAvatarEditor(editingTarget);}} canEdit={true} /> </div> <div className="space-y-1"><label className="text-xs text-gray-400 font-bold">姓名</label><input disabled value={editingNpcData.name} className="glass-input w-full p-3 rounded-lg text-white opacity-50"/></div> <div className="space-y-1"><label className="text-xs text-gray-400 font-bold">性格</label><input value={editingNpcData.personality} onChange={(e)=>setEditingNpcData(p=>({...p,personality:e.target.value}))} className="glass-input w-full p-3 rounded-lg text-white"/></div> <div className="space-y-1"><label className="text-xs text-gray-400 font-bold">当前状态</label><input value={editingNpcData.status} onChange={(e)=>setEditingNpcData(p=>({...p,status:e.target.value}))} className="glass-input w-full p-3 rounded-lg text-white"/></div> <div className="space-y-1"><label className="text-xs text-gray-400 font-bold">所在位置</label><select value={editingNpcData.location} onChange={(e)=>setEditingNpcData(p=>({...p,location:e.target.value}))} className="glass-input w-full p-3 rounded-lg text-white bg-gray-900">{(worldData.locations||[]).map(l=><option key={l} value={l} className="bg-gray-900">{l}</option>)}</select></div> <button onClick={saveNpcEditor} className="w-full py-3 rounded-xl font-bold text-white mt-4" style={{backgroundColor:themeConfig.primary}}>保存修改</button> </div> </Modal>}
                    
                    {/* Exit Confirm Modal */}
                    {showExitConfirm && <Modal title="确认退出" onClose={()=>setShowExitConfirm(false)}> <div className="text-center py-4"><div className="w-16 h-16 bg-yellow-500/20 rounded-full flex items-center justify-center mx-auto mb-4 text-yellow-500"><SvgIcon name="Warning" size={32}/></div><h3 className="text-xl font-bold text-white mb-2">确定要返回主菜单吗？</h3><p className="text-gray-400 text-sm mb-6">未保存的进度将会丢失。</p><div className="flex gap-3"><button onClick={()=>{setPhase('HOME');setStoryLog([]);setPlayerName('');setWorldData(null);setShowExitConfirm(false)}} className="flex-1 bg-red-500/80 hover:bg-red-600 text-white py-3 rounded-xl transition">确认退出</button><button onClick={()=>setShowExitConfirm(false)} className="flex-1 glass-btn text-white py-3 rounded-xl">取消</button></div></div> </Modal>}
                    
                    {/* Map Modal - Full Screen on Mobile */}
                    {showMap && <Modal title={<><SvgIcon name="Map"/> 世界地图</>} onClose={()=>setShowMap(false)} type="full"> <div className="grid grid-cols-1 md:grid-cols-2 gap-4 pb-20"> {(worldData.locations || []).map((loc, i) => { const presentNpcs = worldData.npcs.filter(npc => getNpcData(npc).location === loc); const isCurrent = currentLocation === loc; return ( <div key={i} onClick={() => enterLocation(loc)} className={`p-4 rounded-xl border cursor-pointer transition flex flex-col justify-between h-32 relative overflow-hidden group active:scale-95 ${isCurrent ? 'bg-[var(--accent)] border-transparent text-white' : 'glass-btn'}`} style={isCurrent ? {backgroundColor: themeConfig.primary} : {}}> <div className="font-bold text-lg z-10 relative">{loc}</div> <div className="flex -space-x-2 z-10 relative mt-2 flex-wrap"> {presentNpcs.map((npc, idx) => ( <div key={idx} onClick={(e)=>{e.stopPropagation(); openNpcChat(npc);}} className="w-8 h-8 rounded-full border-2 border-gray-800 bg-gray-700 overflow-hidden cursor-pointer hover:scale-110 hover:z-20 transition z-20" title={`${npc} (${getNpcData(npc).status})`}> {npcAvatars[npc] ? <img src={npcAvatars[npc]} className="w-full h-full object-cover"/> : <span className="flex items-center justify-center h-full w-full text-xs text-white">{npc[0]}</span>} </div> ))} {presentNpcs.length === 0 && <span className="text-xs opacity-50 italic mt-auto">暂无故人</span>} </div> <div className="absolute -bottom-4 -right-4 opacity-10 group-hover:opacity-20 transition transform group-hover:scale-110"><SvgIcon name="Map" size={80} /></div> {isCurrent && <div className="absolute top-2 right-2 text-xs bg-white/20 px-2 py-0.5 rounded-full">当前位置</div>} </div> ) })} </div> </Modal>}
                    
                    {/* Load Menu Modal */}
                    {showLoadMenu && <Modal title={<><SvgIcon name="FolderOpen"/> 读取存档</>} onClose={()=>setShowLoadMenu(false)}>
                        <div className="space-y-4">
                            <div className="flex gap-2 pb-2 border-b border-white/10">
                                <button onClick={handleExportSaves} className="flex-1 glass-btn py-3 rounded-xl text-xs text-white flex justify-center items-center gap-1 active:bg-white/10"><SvgIcon name="Download" size={16}/> 导出存档</button>
                                <label className="flex-1 glass-btn py-3 rounded-xl text-xs text-white flex justify-center items-center gap-1 active:bg-white/10 cursor-pointer">
                                    <SvgIcon name="Upload" size={16}/> 导入存档
                                    <input type="file" accept=".json" onChange={handleImportSaves} className="hidden" ref={fileInputRef}/>
                                </label>
                            </div>
                            <div className="space-y-3">
                                {JSON.parse(localStorage.getItem('ai_sim_saves')||'[]').length === 0 ? <p className="text-gray-500 text-center py-4">暂无存档记录</p> : 
                                    JSON.parse(localStorage.getItem('ai_sim_saves')||'[]').map(save => (
                                        <div key={save.id} onClick={() => handleLoadGame(save)} className="bg-gray-900 p-4 rounded-xl cursor-pointer border border-gray-700 hover:border-emerald-500 text-white flex justify-between items-center group active:scale-[0.98] transition">
                                            <div>
                                                <div className="font-bold text-base" style={{color: themeConfig.primary}}>{save.title}</div>
                                                <div className="text-xs text-gray-400 mt-1">{save.playerName} - {save.date}</div>
                                            </div>
                                            <button onClick={(e) => handleDeleteSave(save.id, e)} className="p-3 text-gray-600 hover:text-red-500 transition"><SvgIcon name="Trash" size={18}/></button>
                                        </div>
                                    ))
                                }
                            </div>
                        </div>
                    </Modal>}

                    {/* NEW Export Modal */}
                    {showExportModal && <Modal title={<><SvgIcon name="Download"/> 导出数据</>} onClose={()=>setShowExportModal(false)}>
                        <div className="space-y-6 py-2">
                            <div className="text-center space-y-2">
                                <div className="w-16 h-16 bg-emerald-500/20 rounded-full flex items-center justify-center mx-auto text-emerald-400 mb-4">
                                    <SvgIcon name="Download" size={32}/>
                                </div>
                                <p className="text-base text-white font-bold">准备导出存档</p>
                                <p className="text-xs text-gray-400">将当前的进度保存为 JSON 文件到您的设备中。</p>
                            </div>
                            
                            <button onClick={executeDownload} className="w-full py-4 rounded-xl font-bold text-white shadow-lg flex items-center justify-center gap-2 hover:brightness-110 transition" style={{backgroundColor: themeConfig.primary}}>
                                <SvgIcon name="Download" size={20}/> 立即下载
                            </button>
                            
                            {saveMessage && <div className="text-center text-emerald-400 text-xs mt-2 copy-feedback">{saveMessage}</div>}
                        </div>
                    </Modal>}
                    
                    {/* NPC List Modal - Full on Mobile */}
                    {showNpcList && <Modal title={<><SvgIcon name="Message"/> 角色列表</>} onClose={()=>setShowNpcList(false)} type="full"> <div className="space-y-3 pb-24"> {worldData.npcs.map((npc,i)=>{ const rel=getNpcData(npc); const isRomance=rel.intent==='romance'; const isHigh=rel.favorability>=80; return ( <div key={i} className={`p-3 rounded-xl border flex items-center gap-4 transition active:scale-[0.98] ${isRomance&&isHigh?'bg-pink-500/10 border-pink-500/30':'bg-white/5 border-white/5'}`}> <Avatar name={npc} url={npcAvatars[npc]} size="w-12 h-12" /> <div className="flex-1 cursor-pointer" onClick={()=>{setActiveNpc(npc);setShowNpcList(false)}}> <div className="font-bold text-white text-base">{npc.split(' ')[0]}</div> <div className="flex items-center gap-2 text-xs mt-1" style={{color:isRomance?'#f472b6':'#fbbf24'}}> {isRomance?<SvgIcon name="Heart" size={12} filled={isHigh}/>:<SvgIcon name="Star" size={12} filled={isHigh}/>} <span>{rel.favorability} ({rel.status})</span> </div> <div className="text-[10px] text-gray-400 mt-0.5 truncate">状态: {rel.status} | 性格: {rel.personality}</div> </div> <button onClick={()=>openNpcEditor(npc)} className="p-2 text-gray-500 hover:text-white"><SvgIcon name="Edit" size={18}/></button> <button onClick={()=>{setActiveNpc(npc);setShowNpcList(false)}} className="p-2 text-emerald-400"><SvgIcon name="Message" size={22}/></button> </div> ) })} </div> </Modal>}
                    
                    {/* Active NPC Chat Modal - Fixed Layout */}
                    {activeNpc && <div className="fixed inset-0 bg-black/90 z-50 flex flex-col animate-fade-in safe-area-modal"> 
                        <div className="p-4 border-b border-white/10 flex justify-between items-center bg-black/40 backdrop-blur-md pt-safe shrink-0"> 
                            <div className="flex items-center gap-3"> 
                                <div className="relative"> <Avatar name={activeNpc} url={npcAvatars[activeNpc]} size="w-10 h-10" /> {getNpcData(activeNpc).favorability>=100 && <div className="absolute -top-1 -right-1 text-pink-500 heart-beat"><SvgIcon name="Heart" size={14} filled/></div>} </div> 
                                <div> <div className="font-bold text-white">{activeNpc.split(' ')[0]}</div> 
                                <div onClick={()=>toggleIntent(activeNpc)} className="text-[10px] flex items-center gap-1 cursor-pointer hover:underline opacity-80 mt-0.5" style={{color:getNpcData(activeNpc).intent==='romance'?'#f472b6':'#fbbf24'}}> {getNpcData(activeNpc).intent==='romance'?'♥ 恋人':'★ 挚友'} ({getNpcData(activeNpc).favorability}) </div> </div> 
                            </div> 
                            <button onClick={()=>setActiveNpc(null)} className="p-2 rounded-full hover:bg-white/10 text-gray-400 hover:text-white"><SvgIcon name="X"/></button> 
                        </div> 
                        <div className="flex p-2 gap-2 bg-white/5 border-b border-white/5 overflow-x-auto scrollbar-hide shrink-0"> <button onClick={()=>handleNpcInteraction("赠送礼物")} className="px-4 py-1.5 rounded-full bg-white/10 text-xs text-white flex items-center gap-1 flex-shrink-0 active:bg-white/20"><SvgIcon name="Gift" size={14}/> 送礼</button> <button onClick={()=>handleNpcInteraction("调情")} className="px-4 py-1.5 rounded-full bg-pink-500/20 text-xs text-pink-300 flex items-center gap-1 flex-shrink-0 active:bg-pink-500/30">♥ 调情</button> <button onClick={()=>handleNpcInteraction("询问情报")} className="px-4 py-1.5 rounded-full bg-blue-500/20 text-xs text-blue-300 flex items-center gap-1 flex-shrink-0 active:bg-blue-500/30">? 询问</button></div> 
                        
                        <div ref={chatScrollRef} className="flex-1 overflow-y-auto p-4 space-y-4 scroll-touch bg-black/10 pb-4"> 
                            {(npcChats[activeNpc]||[]).map((m,i)=>( <div key={i} className={`flex flex-col ${m.sender==='user'?'items-end':(m.sender==='system'?'items-center':'items-start')}`}> {m.sender === 'system' ? ( <div className="text-[10px] text-gray-500 italic bg-black/20 px-3 py-1 rounded-full my-2">{m.text}</div> ) : ( <> <div className={`max-w-[80%] p-3 rounded-2xl text-sm leading-relaxed shadow-sm ${m.sender==='user'?'text-white rounded-tr-sm':'bg-white/10 text-gray-200 rounded-tl-sm'}`} style={m.sender==='user'?{backgroundColor:themeConfig.primary}:{}}>{m.text}</div> {m.favChange!=0 && m.favChange!=undefined && <span className={`text-[10px] mt-1 px-1 ${m.favChange>0?'text-pink-400':'text-blue-400'}`}>{m.favChange>0?`+${m.favChange}`:m.favChange} 好感</span>} </> )} </div> ))} {chatLoading && <div className="flex justify-start"><div className="bg-white/10 p-3 rounded-2xl rounded-tl-sm flex gap-1"><span className="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce"></span><span className="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce delay-75"></span><span className="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce delay-150"></span></div></div>} 
                        </div> 
                        <div className="p-3 border-t border-white/10 bg-black/80 backdrop-blur-md flex gap-2 pb-safe"> 
                            <input value={chatInput} onChange={(e)=>setChatInput(e.target.value)} onKeyDown={(e)=>e.key==='Enter'&&handleSendChat()} placeholder="说点什么..." className="glass-input flex-1 rounded-full px-4 py-2.5 text-white text-sm outline-none" disabled={chatLoading}/> 
                            <button onClick={handleSendChat} disabled={!chatInput.trim()||chatLoading} className="p-2.5 rounded-full text-white transition active:scale-90 disabled:opacity-50" style={{backgroundColor:themeConfig.primary}}><SvgIcon name="Send" size={20}/></button> 
                        </div> 
                    </div>}
                    
                    {/* Event Log Modal */}
                    {showEventLog && <Modal title={<><SvgIcon name="Scroll"/> 编年史</>} onClose={()=>setShowEventLog(false)}> <div className="space-y-6 pl-4 relative"> <div className="timeline-line"></div> {eventLog.length === 0 && <div className="text-gray-500 text-center text-sm">暂无重大记事</div>} {eventLog.map((ev, i) => ( <div key={i} className="relative z-10"> <div className="absolute -left-[21px] top-1 w-3 h-3 rounded-full bg-amber-500 border-2 border-gray-900 shadow"></div> <div className="text-xs text-amber-400 font-mono mb-1">{ev.date}</div> <div className="glass-panel p-3 rounded-lg text-sm text-gray-200 border border-white/5">{ev.content}</div> </div> ))} </div> </Modal>}
                </>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
